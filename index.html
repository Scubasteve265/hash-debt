<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title>VIG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Inter', sans-serif;
        }

        #game {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="game">
        <canvas id="canvas"></canvas>
    </div>

<script>
(function() {
    'use strict';

    // ========================================================================
    // COLORS
    // ========================================================================
    const COLORS = {
        bg: '#0a0a0a',
        bgCard: '#141418',
        primary: '#f7931a',
        primaryGlow: 'rgba(247, 147, 26, 0.4)',
        success: '#10b981',
        successGlow: 'rgba(16, 185, 129, 0.3)',
        danger: '#ef4444',
        dangerGlow: 'rgba(239, 68, 68, 0.4)',
        warning: '#f59e0b',
        purple: '#8b5cf6',
        text: '#ffffff',
        textSecondary: '#a1a1aa',
        textMuted: '#52525b',
        border: '#27272a'
    };

    const SHARKS = [
        { name: 'Vinnie', loanAmount: 50, multiplier: 1.5, speedBoost: 1.15, baseDemand: 20 },
        { name: 'Marco', loanAmount: 80, multiplier: 2.0, speedBoost: 1.25, baseDemand: 35 },
        { name: 'Big Tony', loanAmount: 120, multiplier: 2.5, speedBoost: 1.35, baseDemand: 55 },
        { name: 'The Butcher', loanAmount: 200, multiplier: 3.5, speedBoost: 1.5, baseDemand: 90 },
        { name: 'Knuckles', loanAmount: 300, multiplier: 5.0, speedBoost: 1.7, baseDemand: 150 }
    ];

    // ========================================================================
    // STATE
    // ========================================================================
    const Phase = {
        MENU: 0,
        MINING: 1,
        PAYDAY: 2,
        GAMEOVER: 3
    };

    const state = {
        phase: Phase.MENU,
        day: 1,
        cash: 0,
        cashDisplay: 0,

        // Ring
        angle: 0,
        direction: 1,  // 1 = clockwise, -1 = counter
        baseSpeed: 0.025,
        speed: 0.025,
        targetAngle: 0,
        targetSize: 0.12,  // 12% of circle

        // Progress
        hitsThisBlock: 0,
        hitsNeeded: 5,
        hashChance: 0.4,
        blocksToday: 0,
        sessionEarnings: 0,

        // Sharks
        sharks: [],
        multiplier: 1,

        // Passed through target tracking
        wasInTarget: false,

        // Stats
        highScore: 0,

        // UI
        buttons: [],
        message: null,
        messageTimer: 0,
        flash: null,
        flashTimer: 0
    };

    // ========================================================================
    // PARTICLES
    // ========================================================================
    const particles = [];

    function burst(x, y, color, count, speed = 150) {
        for (let i = 0; i < count; i++) {
            const a = (Math.PI * 2 * i / count) + Math.random() * 0.4;
            const v = speed * (0.5 + Math.random() * 0.5);
            particles.push({
                x, y,
                vx: Math.cos(a) * v,
                vy: Math.sin(a) * v,
                r: 4 + Math.random() * 4,
                color,
                life: 1,
                decay: 2
            });
        }
    }

    function sparkUp(x, y, color, count) {
        for (let i = 0; i < count; i++) {
            particles.push({
                x: x + (Math.random() - 0.5) * 50,
                y,
                vx: (Math.random() - 0.5) * 40,
                vy: -100 - Math.random() * 100,
                r: 3 + Math.random() * 4,
                color,
                life: 1,
                decay: 1.5
            });
        }
    }

    // ========================================================================
    // CAMERA
    // ========================================================================
    const camera = { x: 0, y: 0, mag: 0, time: 0 };

    function shake(mag, time) {
        camera.mag = mag;
        camera.time = time;
    }

    // ========================================================================
    // CANVAS
    // ========================================================================
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W, H, cx, cy, ringR;

    function resize() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
        cx = W / 2;
        cy = H * 0.4;
        ringR = Math.min(W * 0.4, H * 0.25);
    }

    // ========================================================================
    // HELPERS
    // ========================================================================
    function lerp(a, b, t) { return a + (b - a) * Math.min(1, t); }

    function showMessage(text, color) {
        state.message = { text, color };
        state.messageTimer = 1.5;
    }

    function flash(color) {
        state.flash = color;
        state.flashTimer = 0.12;
    }

    function normalizeAngle(a) {
        while (a < 0) a += Math.PI * 2;
        while (a >= Math.PI * 2) a -= Math.PI * 2;
        return a;
    }

    function isInTarget(angle) {
        const a = normalizeAngle(angle);
        const start = normalizeAngle(state.targetAngle);
        const end = normalizeAngle(state.targetAngle + Math.PI * 2 * state.targetSize);

        if (end > start) {
            return a >= start && a <= end;
        } else {
            return a >= start || a <= end;
        }
    }

    // ========================================================================
    // GAME LOGIC
    // ========================================================================
    function calculateSpeed() {
        let speed = state.baseSpeed + (state.day - 1) * 0.003;
        state.sharks.forEach(s => {
            speed *= s.speedBoost;
        });
        return Math.min(speed, 0.15);  // Cap speed
    }

    function calculateMultiplier() {
        let mult = 1;
        state.sharks.forEach(s => {
            mult *= s.multiplier;
        });
        return mult;
    }

    function startGame() {
        state.phase = Phase.MINING;
        state.day = 1;
        state.cash = 0;
        state.cashDisplay = 0;
        state.sharks = [];
        state.multiplier = 1;
        state.blocksToday = 0;
        state.sessionEarnings = 0;
        state.hitsThisBlock = 0;
        state.hitsNeeded = 5;

        state.angle = Math.random() * Math.PI * 2;
        state.direction = 1;
        state.speed = calculateSpeed();
        state.targetAngle = Math.random() * Math.PI * 2;
        state.targetSize = 0.12;
        state.wasInTarget = isInTarget(state.angle);

        state.buttons = [];
    }

    function handleTap() {
        if (state.phase !== Phase.MINING) return;

        const inTarget = isInTarget(state.angle);

        if (inTarget) {
            // HIT! Reverse direction
            state.direction *= -1;
            state.hitsThisBlock++;

            const hx = cx + Math.cos(state.angle) * ringR;
            const hy = cy + Math.sin(state.angle) * ringR;

            // Check if we cracked the block (luck factor)
            const lucky = Math.random() < state.hashChance;

            if (lucky) {
                burst(hx, hy, COLORS.success, 15, 120);
                flash(COLORS.successGlow);

                if (state.hitsThisBlock >= state.hitsNeeded) {
                    // Block cracked!
                    crackBlock();
                }
            } else {
                burst(hx, hy, COLORS.primary, 8, 80);
            }

            // Move target to new position
            state.targetAngle = Math.random() * Math.PI * 2;
            state.wasInTarget = false;

        } else {
            // MISS - tapped outside target
            gameOver('Missed the target!');
        }
    }

    function crackBlock() {
        state.blocksToday++;
        state.hitsThisBlock = 0;

        // Earnings based on multiplier
        const baseEarn = 10 + Math.random() * 5;
        const earned = Math.floor(baseEarn * state.multiplier);
        state.sessionEarnings += earned;
        state.cash += earned;

        burst(cx, cy, COLORS.primary, 25, 180);
        sparkUp(cx, cy - 50, COLORS.success, 15);
        showMessage('+$' + earned, COLORS.success);
        shake(12, 0.3);

        // Move target
        state.targetAngle = Math.random() * Math.PI * 2;
    }

    function checkPassedTarget(prevAngle, newAngle) {
        // Check if we passed through the target without tapping
        const wasIn = isInTarget(prevAngle);
        const nowIn = isInTarget(newAngle);

        // Entered the target
        if (!state.wasInTarget && nowIn) {
            state.wasInTarget = true;
        }

        // Left the target without tapping
        if (state.wasInTarget && !nowIn) {
            gameOver('Passed the target!');
            return true;
        }

        return false;
    }

    function gameOver(reason) {
        state.phase = Phase.GAMEOVER;
        state.sessionEarnings = 0;  // Lose everything

        if (state.day > state.highScore) {
            state.highScore = state.day;
            localStorage.setItem('vig_hs', state.highScore);
        }

        shake(30, 0.5);
        flash(COLORS.dangerGlow);
        burst(cx, cy, COLORS.danger, 30, 200);
        showMessage(reason, COLORS.danger);

        setTimeout(() => {
            state.buttons = [
                {
                    text: 'TRY AGAIN',
                    x: cx,
                    y: H * 0.7,
                    w: 180,
                    h: 56,
                    color: COLORS.primary,
                    action: startGame
                }
            ];
        }, 1000);
    }

    function endDay() {
        state.phase = Phase.PAYDAY;
        state.buttons = [];

        // Update shark demands based on day
        state.sharks.forEach(s => {
            s.demand = Math.ceil(s.baseDemand * Math.pow(1.15, state.day - 1));
        });

        setTimeout(buildPaydayUI, 300);
    }

    function buildPaydayUI() {
        state.buttons = [];

        // Available sharks to borrow from
        const borrowed = state.sharks.map(s => s.name);
        const available = SHARKS.filter(s => !borrowed.includes(s.name));

        if (available.length > 0) {
            const next = available[0];
            state.buttons.push({
                text: `LOAN: +$${next.loanAmount} (${next.multiplier}x)`,
                x: cx,
                y: H * 0.75,
                w: 280,
                h: 50,
                color: COLORS.warning,
                action: () => {
                    state.sharks.push({ ...next, strikes: 0, demand: next.baseDemand });
                    state.cash += next.loanAmount;
                    state.multiplier = calculateMultiplier();
                    state.speed = calculateSpeed();
                    sparkUp(cx, H * 0.5, COLORS.warning, 15);
                    showMessage(`${next.name} joins. ${next.multiplier}x multiplier!`, COLORS.warning);
                    buildPaydayUI();
                }
            });
        }

        state.buttons.push({
            text: 'NEXT DAY',
            x: cx,
            y: H * 0.85,
            w: 180,
            h: 52,
            color: COLORS.primary,
            action: nextDay
        });
    }

    function payShark(index) {
        const s = state.sharks[index];
        if (state.cash >= s.demand) {
            state.cash -= s.demand;
            s.paid = true;
            sparkUp(cx, H * 0.4, COLORS.success, 10);
        }
    }

    function skipShark(index) {
        const s = state.sharks[index];
        s.strikes++;
        s.paid = true;
        shake(10, 0.2);

        if (s.strikes >= 3) {
            state.phase = Phase.GAMEOVER;
            showMessage(s.name + ' collected.', COLORS.danger);
            shake(30, 0.5);

            if (state.day > state.highScore) {
                state.highScore = state.day;
                localStorage.setItem('vig_hs', state.highScore);
            }

            setTimeout(() => {
                state.buttons = [{
                    text: 'TRY AGAIN',
                    x: cx,
                    y: H * 0.75,
                    w: 180,
                    h: 56,
                    color: COLORS.primary,
                    action: startGame
                }];
            }, 1000);
        }
    }

    function nextDay() {
        state.day++;
        state.phase = Phase.MINING;
        state.blocksToday = 0;
        state.sessionEarnings = 0;
        state.hitsThisBlock = 0;

        // Increase difficulty
        state.hitsNeeded = Math.min(10, 5 + Math.floor(state.day / 2));
        state.hashChance = Math.max(0.25, 0.4 - state.day * 0.01);
        state.targetSize = Math.max(0.06, 0.12 - state.day * 0.005);
        state.speed = calculateSpeed();

        state.angle = Math.random() * Math.PI * 2;
        state.direction = 1;
        state.targetAngle = Math.random() * Math.PI * 2;
        state.wasInTarget = isInTarget(state.angle);

        // Reset shark paid status
        state.sharks.forEach(s => s.paid = false);

        state.buttons = [];
    }

    // ========================================================================
    // INPUT
    // ========================================================================
    function handleInput(x, y) {
        // Check buttons
        for (const b of state.buttons) {
            if (x >= b.x - b.w/2 && x <= b.x + b.w/2 &&
                y >= b.y - b.h/2 && y <= b.y + b.h/2) {
                if (b.action) b.action();
                return;
            }
        }

        // Payday shark buttons
        if (state.phase === Phase.PAYDAY) {
            const cardW = W * 0.85;
            const cardH = 75;
            const startY = H * 0.18;

            state.sharks.forEach((s, i) => {
                if (s.paid) return;
                const y0 = startY + i * (cardH + 10);
                const btnY = y0 + cardH / 2;

                // Pay
                if (x >= cx + cardW/2 - 130 && x <= cx + cardW/2 - 70 &&
                    y >= btnY - 18 && y <= btnY + 18) {
                    payShark(i);
                    return;
                }
                // Skip
                if (x >= cx + cardW/2 - 60 && x <= cx + cardW/2 - 10 &&
                    y >= btnY - 18 && y <= btnY + 18) {
                    skipShark(i);
                    return;
                }
            });
            return;
        }

        // Menu
        if (state.phase === Phase.MENU) {
            startGame();
            return;
        }

        // Mining
        if (state.phase === Phase.MINING) {
            handleTap();
        }
    }

    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        const t = e.touches[0];
        const r = canvas.getBoundingClientRect();
        handleInput(t.clientX - r.left, t.clientY - r.top);
    }, { passive: false });

    canvas.addEventListener('mousedown', e => {
        const r = canvas.getBoundingClientRect();
        handleInput(e.clientX - r.left, e.clientY - r.top);
    });

    // ========================================================================
    // UPDATE
    // ========================================================================
    let lastTime = 0;

    function update(dt) {
        // Mining movement
        if (state.phase === Phase.MINING) {
            const prevAngle = state.angle;
            state.angle += state.speed * state.direction;
            state.angle = normalizeAngle(state.angle);

            // Check if passed through target
            checkPassedTarget(prevAngle, state.angle);
        }

        // Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.x += p.vx * dt;
            p.y += p.vy * dt;
            p.vy += 400 * dt;
            p.life -= p.decay * dt;
            if (p.life <= 0) particles.splice(i, 1);
        }

        // Camera shake
        if (camera.time > 0) {
            camera.time -= dt;
            camera.x = (Math.random() - 0.5) * camera.mag * 2;
            camera.y = (Math.random() - 0.5) * camera.mag * 2;
        } else {
            camera.x = 0;
            camera.y = 0;
        }

        // Tweens
        state.cashDisplay = lerp(state.cashDisplay, state.cash, dt * 12);

        // Timers
        if (state.messageTimer > 0) state.messageTimer -= dt;
        if (state.flashTimer > 0) state.flashTimer -= dt;
    }

    // ========================================================================
    // RENDER
    // ========================================================================
    function render() {
        ctx.save();
        ctx.translate(camera.x, camera.y);

        // BG
        ctx.fillStyle = COLORS.bg;
        ctx.fillRect(-50, -50, W + 100, H + 100);

        // Flash
        if (state.flashTimer > 0) {
            ctx.fillStyle = state.flash;
            ctx.fillRect(0, 0, W, H);
        }

        switch (state.phase) {
            case Phase.MENU: renderMenu(); break;
            case Phase.MINING: renderMining(); break;
            case Phase.PAYDAY: renderPayday(); break;
            case Phase.GAMEOVER: renderGameOver(); break;
        }

        // Particles
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r * p.life, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life;
            ctx.fill();
        });
        ctx.globalAlpha = 1;

        // Message
        if (state.messageTimer > 0 && state.message) {
            ctx.globalAlpha = Math.min(1, state.messageTimer);
            ctx.font = '700 26px Orbitron';
            ctx.fillStyle = state.message.color;
            ctx.textAlign = 'center';
            ctx.fillText(state.message.text, cx, cy - ringR - 60);
            ctx.globalAlpha = 1;
        }

        // Buttons
        state.buttons.forEach(renderButton);

        ctx.restore();
    }

    function renderMenu() {
        ctx.font = '900 72px Orbitron';
        ctx.fillStyle = COLORS.primary;
        ctx.textAlign = 'center';
        ctx.fillText('VIG', cx, H * 0.30);

        ctx.font = '400 16px Inter';
        ctx.fillStyle = COLORS.textSecondary;
        ctx.fillText('Mine crypto. Pay sharks. Survive.', cx, H * 0.40);

        ctx.font = '600 14px Inter';
        ctx.fillStyle = COLORS.danger;
        ctx.fillText('Miss or pass the target = GAME OVER', cx, H * 0.48);

        if (state.highScore > 0) {
            ctx.font = '600 18px Inter';
            ctx.fillStyle = COLORS.purple;
            ctx.fillText('Best: Day ' + state.highScore, cx, H * 0.56);
        }

        ctx.font = '700 20px Inter';
        ctx.fillStyle = COLORS.primary;
        ctx.fillText('TAP TO START', cx, H * 0.72);
    }

    function renderMining() {
        // Header
        ctx.font = '700 18px Orbitron';
        ctx.textAlign = 'left';
        ctx.fillStyle = COLORS.success;
        ctx.fillText('$' + Math.floor(state.cashDisplay), 20, 40);

        ctx.textAlign = 'center';
        ctx.fillStyle = COLORS.text;
        ctx.fillText('DAY ' + state.day, cx, 40);

        ctx.textAlign = 'right';
        ctx.fillStyle = COLORS.primary;
        ctx.fillText(state.multiplier.toFixed(1) + 'x', W - 20, 40);

        // Ring glow
        ctx.beginPath();
        ctx.arc(cx, cy, ringR + 25, 0, Math.PI * 2);
        const glow = ctx.createRadialGradient(cx, cy, ringR - 10, cx, cy, ringR + 50);
        glow.addColorStop(0, 'transparent');
        glow.addColorStop(0.5, COLORS.primaryGlow);
        glow.addColorStop(1, 'transparent');
        ctx.fillStyle = glow;
        ctx.fill();

        // Ring track
        ctx.beginPath();
        ctx.arc(cx, cy, ringR, 0, Math.PI * 2);
        ctx.strokeStyle = COLORS.border;
        ctx.lineWidth = 18;
        ctx.stroke();

        // Target zone
        const tStart = state.targetAngle;
        const tEnd = tStart + Math.PI * 2 * state.targetSize;
        ctx.beginPath();
        ctx.arc(cx, cy, ringR, tStart, tEnd);
        ctx.strokeStyle = COLORS.primary;
        ctx.lineWidth = 22;
        ctx.stroke();

        // Direction indicator
        const dirSymbol = state.direction > 0 ? '→' : '←';
        ctx.font = '400 14px Inter';
        ctx.fillStyle = COLORS.textMuted;
        ctx.textAlign = 'center';
        ctx.fillText(dirSymbol, cx, cy);

        // Spinner
        const sx = cx + Math.cos(state.angle) * ringR;
        const sy = cy + Math.sin(state.angle) * ringR;

        // Trail
        for (let i = 1; i <= 8; i++) {
            const ta = state.angle - state.direction * i * 0.06;
            const tx = cx + Math.cos(ta) * ringR;
            const ty = cy + Math.sin(ta) * ringR;
            ctx.beginPath();
            ctx.arc(tx, ty, 12 - i, 0, Math.PI * 2);
            ctx.fillStyle = COLORS.text;
            ctx.globalAlpha = (8 - i) / 8 * 0.4;
            ctx.fill();
        }
        ctx.globalAlpha = 1;

        // Main dot
        ctx.beginPath();
        ctx.arc(sx, sy, 14, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();

        // Progress
        ctx.font = '600 16px Inter';
        ctx.fillStyle = COLORS.textSecondary;
        ctx.textAlign = 'center';
        ctx.fillText('HITS: ' + state.hitsThisBlock + ' / ' + state.hitsNeeded, cx, cy + ringR + 50);

        // Progress bar
        const barW = W * 0.65;
        const barH = 14;
        const barX = cx - barW / 2;
        const barY = cy + ringR + 65;

        ctx.fillStyle = COLORS.bgCard;
        ctx.fillRect(barX, barY, barW, barH);
        ctx.fillStyle = COLORS.primary;
        ctx.fillRect(barX, barY, barW * (state.hitsThisBlock / state.hitsNeeded), barH);

        // Blocks today
        ctx.font = '400 14px Inter';
        ctx.fillStyle = COLORS.textMuted;
        ctx.fillText('Blocks: ' + state.blocksToday + '  |  Earned: $' + state.sessionEarnings, cx, barY + 40);

        // Cash out button (always visible during mining)
        if (state.blocksToday > 0) {
            renderButton({
                text: 'CASH OUT',
                x: cx,
                y: H * 0.88,
                w: 160,
                h: 48,
                color: COLORS.success,
                action: endDay
            });

            // Make it tappable
            if (!state.buttons.find(b => b.text === 'CASH OUT')) {
                state.buttons = [{
                    text: 'CASH OUT',
                    x: cx,
                    y: H * 0.88,
                    w: 160,
                    h: 48,
                    color: COLORS.success,
                    action: endDay
                }];
            }
        } else {
            state.buttons = [];
        }
    }

    function renderPayday() {
        ctx.font = '700 28px Orbitron';
        ctx.fillStyle = COLORS.warning;
        ctx.textAlign = 'center';
        ctx.fillText('PAYDAY', cx, H * 0.06);

        ctx.font = '900 42px Orbitron';
        ctx.fillStyle = COLORS.success;
        ctx.fillText('$' + Math.floor(state.cashDisplay), cx, H * 0.13);

        // Sharks
        const cardW = W * 0.85;
        const cardH = 75;
        const startY = H * 0.18;

        state.sharks.forEach((s, i) => {
            const y = startY + i * (cardH + 10);

            ctx.fillStyle = s.strikes >= 2 ? '#1a1215' : COLORS.bgCard;
            ctx.fillRect(cx - cardW/2, y, cardW, cardH);

            ctx.strokeStyle = s.strikes >= 2 ? COLORS.danger : s.strikes >= 1 ? COLORS.warning : COLORS.border;
            ctx.lineWidth = 2;
            ctx.strokeRect(cx - cardW/2, y, cardW, cardH);

            ctx.font = '700 15px Inter';
            ctx.fillStyle = COLORS.text;
            ctx.textAlign = 'left';
            ctx.fillText(s.name, cx - cardW/2 + 15, y + 28);

            ctx.font = '400 12px Inter';
            ctx.fillStyle = COLORS.textMuted;
            let strikes = '';
            for (let j = 0; j < 3; j++) strikes += j < s.strikes ? '✗ ' : '○ ';
            ctx.fillText(strikes + ' | ' + s.multiplier + 'x mult', cx - cardW/2 + 15, y + 50);

            ctx.font = '700 18px Orbitron';
            ctx.fillStyle = COLORS.success;
            ctx.textAlign = 'center';
            ctx.fillText('$' + s.demand, cx, y + 42);

            if (!s.paid) {
                const canPay = state.cash >= s.demand;

                ctx.fillStyle = canPay ? COLORS.success : COLORS.textMuted;
                ctx.fillRect(cx + cardW/2 - 130, y + cardH/2 - 16, 55, 32);
                ctx.font = '700 11px Inter';
                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.fillText('PAY', cx + cardW/2 - 102, y + cardH/2 + 5);

                ctx.fillStyle = COLORS.danger;
                ctx.fillRect(cx + cardW/2 - 65, y + cardH/2 - 16, 50, 32);
                ctx.fillStyle = '#000';
                ctx.fillText('SKIP', cx + cardW/2 - 40, y + cardH/2 + 5);
            } else {
                ctx.font = '600 12px Inter';
                ctx.fillStyle = COLORS.textMuted;
                ctx.textAlign = 'right';
                ctx.fillText('PAID', cx + cardW/2 - 15, y + cardH/2 + 5);
            }
        });

        // Info about next loan
        const borrowed = state.sharks.map(s => s.name);
        const available = SHARKS.filter(s => !borrowed.includes(s.name));
        if (available.length > 0) {
            const next = available[0];
            ctx.font = '400 12px Inter';
            ctx.fillStyle = COLORS.textMuted;
            ctx.textAlign = 'center';
            ctx.fillText(`Next loan: +$${next.loanAmount}, ${next.multiplier}x mult, +${Math.round((next.speedBoost-1)*100)}% speed`, cx, H * 0.70);
        }
    }

    function renderGameOver() {
        ctx.font = '900 48px Orbitron';
        ctx.fillStyle = COLORS.danger;
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', cx, H * 0.28);

        ctx.font = '700 22px Inter';
        ctx.fillStyle = COLORS.text;
        ctx.fillText('Day ' + state.day, cx, H * 0.42);

        ctx.font = '400 16px Inter';
        ctx.fillStyle = COLORS.textSecondary;
        ctx.fillText('Blocks mined: ' + state.blocksToday, cx, H * 0.50);
        ctx.fillText('Sharks: ' + state.sharks.length, cx, H * 0.56);

        ctx.font = '600 18px Inter';
        ctx.fillStyle = COLORS.purple;
        ctx.fillText('Best: Day ' + state.highScore, cx, H * 0.64);
    }

    function renderButton(b) {
        ctx.fillStyle = b.color;
        ctx.beginPath();
        ctx.roundRect(b.x - b.w/2, b.y - b.h/2, b.w, b.h, 10);
        ctx.fill();

        ctx.font = '700 14px Inter';
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(b.text, b.x, b.y);
        ctx.textBaseline = 'alphabetic';
    }

    // ========================================================================
    // LOOP
    // ========================================================================
    function loop(time) {
        const dt = Math.min(0.1, (time - lastTime) / 1000);
        lastTime = time;

        update(dt);
        render();
        requestAnimationFrame(loop);
    }

    // ========================================================================
    // INIT
    // ========================================================================
    state.highScore = parseInt(localStorage.getItem('vig_hs') || '0');
    resize();
    window.addEventListener('resize', resize);
    requestAnimationFrame(loop);
})();
</script>
